<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myo Pa Pa Aung | Profile</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg: #f2ede4;          
            --card: #e8e2d6;        
            --accent-clay: #d4a373;    
            --accent-sage: #a5a58d;    
            --text-main: #4a4a4a;        
            --link-blue: #89a0b0;     
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .wrapper {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: row;
            background: var(--card);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 20px 20px 60px rgba(0,0,0,0.05);
        }

        .image-box {
            flex: 1;
            background-color: var(--accent-clay);
            overflow: hidden;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.05);
        }

        .content {
            flex: 1.3;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent-sage);
            font-weight: 800;
            margin-bottom: 12px;
        }

        h1 {
            font-size: 3.2rem;
            line-height: 0.95;
            font-weight: 800;
            margin-bottom: 25px;
            letter-spacing: -2px;
            color: var(--text-main);
        }

        .bio {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 35px;
            color: var(--text-main);
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary { background-color: var(--link-blue); color: #fff; }
        .btn-primary:hover { background-color: var(--text-main); }

        .btn-secondary { border: 2px solid var(--accent-sage); color: var(--accent-sage); }
        .btn-secondary:hover { background: var(--accent-sage); color: var(--card); }

        @media (max-width: 850px) {
            .wrapper { flex-direction: column; }
            .image-box { height: 400px; }
            .content { padding: 40px; text-align: center; }
            .nav-links { justify-content: center; }
            h1 { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="image-box">
            <img src="mpp.jpg" alt="Myo Pa Pa Aung" class="profile-img">
        </div>

        <div class="content">
            <span class="label">Portfolio</span>
            <h1>Hi, I'm <br>Myo Pa Pa Aung</h1>
            
            <p class="bio">
                I am a final year computer science student. 
                I enjoy building software and focusing on clean, 
                simple design.
            </p>

            <div class="nav-links">
                <a href="https://github.com/myatpanphhu-ui" class="btn btn-primary">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="mailto:myatpanphhu@gmail.com" class="btn btn-secondary">
                    <i class="far fa-paper-plane"></i> Contact
                </a>
            </div>
        </div>
    </div>

</body>
</html>
